<!DOCTYPE html>
<body>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
</body>
<html>
  <div class="bg-slate-700 w-dvw h-dvh center">
  <h1>ADD POINTS TO SOMEONE</h1>
  <select name="people" id="name">
    <option value="Darren">Darren</option>
    <option value="Dominic">Dominic</option>
    <option value="Connor">Connor</option>
    <option value="Zion">Zion</option>
    <option value="Solomon">Solomon</option>
    <option value="Ifeanyichukwu">Ifeanyichukwu</option>
    <option value="Stef">Stefan</option>
    <option value="London">London</option>
  </select>
  <input type="text" id="points" placeholder="Set points..." />
  <button id="set-points-button" ckass="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Set points</button>
  <p id="message"></p>
  </div>
</html>
<script>
  $(document).ready(function() {
    $("#set-points-button").click(function() {
      const name = $("#name").val();
      const points = parseInt($("#points").val());
      console.log(name, points);
      $.ajax({
        url: "/set-points",
        type: 'POST',
        data: JSON.stringify({name, points}),
        contentType: 'application/json'
      }).done(function(data) {
        $("#message").text("Added points successfully!");
      });
    });
  });
</script>
